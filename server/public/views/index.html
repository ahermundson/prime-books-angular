<!doctype html>
<html>
  <head>
    <title>Put that Postgres in that Node</title>
    <script src="vendor/angular.min.js"></script>
    <script src="scripts/client-app.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Taviraj" rel="stylesheet">
    <link rel="stylesheet" href="vendor/bootstrap.min.css" />
    <link rel="stylesheet" href="styles/styles.css"  />
  </head>
  <body ng-app="myApp">
    <main class="container" ng-controller="BookController as bookController">
      <header>
        <h1>The Sigmanauts Library presents...</h1>
      </header>
      <h2>Add a book</h2>
      <form id="book-form">
        <div class="form-group">
          <label for="title">Title:</label>
          <input type="text" ng-model="bookController.newBook.title" name="title" class="form-control" />
        </div>

        <div class="form-group">
          <label for="author">Author:</label>
          <input type="text" ng-model="bookController.newBook.author" name="author" class="form-control" />
        </div>

        <div class="form-group">
          <label for="published">Published Date:</label>
          <input type="date" ng-model="bookController.newBook.published" name="published"  class="form-control"/>
        </div>

        <div class="form-group">
          <label for="genre">Genre:</label>
          <input type="text" ng-model="bookController.newBook.genre" name="genre" class="form-control"/>
        </div>

        <div class="form-group">
          <label for="edition">Edition:</label>
          <input type="number" ng-model="bookController.newBook.edition" name="edition" class="form-control"/>
        </div>

        <div class="form-group">
          <label for="publisher">Publisher:</label>
          <input type="text" ng-model="bookController.newBook.publisher" name="publisher" class="form-control"/>
        </div>

        <button class="btn btn-primary" ng-click="bookController.addBook()">Go</button>
      </form>

      <h2>Books</h2>

      <select class="form control col-md-12" ng-model="bookController.genreSelect" ng-options="book.genre for book in bookController.books | unique: 'genre'">
        <!-- <option ng-repeat="genre in bookController.books | unique: {''}">{{genre.genre}}</option> -->

      </select>
      {{bookController.genreSelect}}
      <div class="book" ng-repeat="book in bookController.books track by $index" | filter: 'book.genreSelect'>
        <input type="text" name="title" ng-model="book.title" class="form-control"></p>
        <input type="text" name="author" ng-model="book.author" class="form-control"></p>
        <input type="date" name="published" ng-model="book.published" class="form-control"></p>
        <input type="text" name="genre" ng-model="book.genre" class="form-control"></p>
        <input type="number" name="edition" ng-model="book.edition" class="form-control"></p>
        <input type="text" name="publisher" ng-model="book.publisher" class="form-control"></p>
        <button class="btn btn-primary" ng-click="bookController.deleteBook(book, $index)">Delete this book!</button>
        <button class="btn btn-primary" ng-click="bookController.updateBook(book, $index)">Update that book!</button>
      </div>
    </main>

  </body>
</html>
